<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <header class="bg-silver text-center">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container">
        <div class="row">

            <div class="col-3 container search flex-left">
                <div class="container">
                    <h3>Find a City:</h3>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="city" id="userInput"></textarea>
                        <label for="floatingTextarea">Put a city name here</label>
                        <button type="button" class="btn btn-success" id="searchBtn"><i class="fa fa-search"></i></button>
                    </div>
                </div>
            </div>

            <div id="searchHistory" class="container">
            </div>
            
            <div class="col-9 container border">
                <div class="row hide" id="currentCity">
                    <h3 id="currentCityInfo"><img id="weatherImage"><img></h3>
                    <p id="currentTemp">test</p>
                    <p id="currentHumid">1234</p>
                    <p id="currentWind">56778</p>
                    <p id="currentUvi">yfhyyf</p>
                </div>
                <div class="row hide" id="forecast">
                </div>
            </div>


        </div>
    </div>
</body>
</html>
